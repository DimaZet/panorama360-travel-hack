<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8'>
		<meta name='viewport' content='width=device-width, initial-scale=1'>
		<link rel='stylesheet' type='text/css' href='main_style.css' media='screen'/>
	</head>
	<body>
		 <form action='index_js.html' name='main_form'>
			<b>Введите штрихкод</b><br>
			<input type='text' name='barcode' id='barcode'><p>
			<p><input type='submit'></p>
		 </form>
		 
		<script>
			var parseQueryString = function (strQuery) {
				var strSearch   = strQuery.substr(1),
					strPattern  = /([^=]+)=([^&]+)&?/ig,
					arrMatch    = strPattern.exec(strSearch),
					objRes      = {};
				while (arrMatch != null) {
					objRes[arrMatch[1]] = arrMatch[2];
					arrMatch = strPattern.exec(strSearch);
				}
				return objRes;
			};
			var queryStr = parseQueryString(window.location.search);
			var barcode = queryStr['barcode'];
			document.write('<img src=http://192.168.43.191:8080/api/photos/display/' + barcode + ">");
		</script>
	</body>
</html>
